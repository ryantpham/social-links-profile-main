<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css"/>

  <!-- Font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class = "box">
    <div class = "card">
      <img src="./assets/images/ryan.png" class="circular-image"/>
      <div class = "main">
        <div class = "name">Ryan Pham</div>
        <div class = "location">Orange County, California</div>
      </div>
    
      <div class = "content">
        <div>"Front-end developer and UX Designer."</div>
        <button id = "github">GitHub</button>
        <button id = "linkedin">LinkedIn</button>
        <button id = "mentor">Frontend Mentor</button>
        <button id = "twitterButton">Twitter</button>
        <button id = "instagramButton">Instagram</button>
      </div>
    </div>

  </div>

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ryan Pham</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
